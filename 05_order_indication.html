	<title>Assignment 4-5 </title>
	<!-- QUESTION 5 :Label the elements of three-by-five two-dimensional array sales to indicate the order in which they are set to zero by the following program segment:
	a. for ( var row in sales )
	b. for ( var col in sales[ row ] )
	c. sales[ row ][ col ] = 0;
-->

	<script type="text/javascript">
		for (var row in sales)
			for (var col in sales [row])
				sales[row] [col] = 0;
		
	</script>
